<ion-header [translucent]="true">

    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-grid fixed>

      <ion-col size="12"> <img [src]="src" style="max-width: 100%"> </ion-col>

      <ion-col size="4">
        <ion-progress-bar [value]="bixinho.experiencia_normalizada"></ion-progress-bar>

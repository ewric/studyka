<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="ion-text-center">
        <ion-label>{{bixinho.nome}}</ion-label>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" [scrollY]="true">
  <ion-grid fixed>
    <ion-row><!--########################giff##########################-->
      <ion-col size="12">
        <div class="ion-text-center">
          <img [src]="src" style="max-width: 80%">
        </div>
      </ion-col>
    </ion-row>
    <ion-row><!--########################experiencia##########################-->
      <ion-col size="4" style="padding-top: 3vh;">
        <ion-progress-bar [value]="bixinho.experiencia_normalizada" color="dark"></ion-progress-bar>
      </ion-col>
      <ion-col size="3" style="padding-top: 2.5vh;">
        <div >
          <ion-badge color="medium" >{{bixinho.experiencia_porcentagem}}%</ion-badge>
        </div>
      </ion-col>
      <ion-col size="5">
        <div class="ion-text-end">
          <ion-chip outline="true" style="background-color: rgb(172, 172, 172);">
            <ion-label style="font-size: small; font-weight: bolder;">Level: {{bixinho.level}}</ion-label>
          </ion-chip>
        </div>
      </ion-col>
    </ion-row>
    <ion-row><!--########################fome##########################-->
      <ion-col size="4" class="ion-text-end">
        <ion-label style="font-weight: bolder;font-size: small;">Fome</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-progress-bar [value]="bixinho.inapetencia" color="tertiary"> </ion-progress-bar>
        </ion-col>
    </ion-row>
    <ion-row><!--########################felicidade##########################-->
      <ion-col size="4" class="ion-text-end">
        <ion-label style="font-weight: bolder; font-size: small;">Felicidade</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-progress-bar [value]="bixinho.felicidade" color="success"></ion-progress-bar>
      </ion-col>
    </ion-row>
    <ion-row><!--########################dinheiro##########################-->
      <ion-col size="12">
        <div class="ion-text-end">
          <ion-badge color="warning">
             <ion-icon name="wallet-outline" style="font-size: 18px;"></ion-icon>
             <ion-label style="font-size: 3vh;"> $ {{bixinho.dinheiro}}</ion-label>
            </ion-badge>
        </div>
      </ion-col>
    </ion-row>
    <ion-row><!--########################bom habito e mau habito##########################-->
      <ion-col size="6">
       <ion-button size="small" (click)="bixinho.bomHabito();salvaDadosNoDB()" style="--background:rgb(0, 148, 32)">
        <ion-label style="font-weight: bolder; font-size: small;">Bom Hábito</ion-label>
       </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button size="small" (click)="bixinho.mauHabito();salvaDadosNoDB()" color="danger">
          <ion-label style="font-weight: bolder; font-size: small;">Mau hábito</ion-label>
        </ion-button>
       </ion-col>
    </ion-row>
    <ion-row><!--########################comida, brinquedo e passar 1 dia##########################-->
      <ion-col size="4">
        <ion-button (click)="bixinho.comprouComida();salvaDadosNoDB()" color="tertiary">
          <ion-icon name="fast-food-outline" style="padding-inline-end: 3px;"></ion-icon>
          ${{bixinho.CUSTO_COMIDA}}
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="bixinho.comprouBrinquedo();salvaDadosNoDB()" color="tertiary">
          <ion-icon name="dice-outline" style="padding-inline-end: 3px;"></ion-icon>
          ${{bixinho.CUSTO_BRINQUEDO}}
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="bixinho.passar1Dia();salvaDadosNoDB()" >
          <ion-icon name="time-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row><!--########################muda nome bixinho##########################-->
      <ion-col size="9">
        <ion-button (click)="alertaModificarNomeBixinho();" expand="block">
          Renomear bixinho
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="alertaResetaBixinho()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

Falta colocar o storage como SQlite.
</ion-content>

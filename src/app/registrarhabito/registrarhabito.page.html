<ion-header>
  <ion-toolbar>
    <ion-title class="ion-wrap-text">Registrar Tarefa</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item>
    <ion-label position="floating">Descrição da tarefa</ion-label>
    <ion-input [(ngModel)]="habito.texto"></ion-input>
  </ion-item>

  <ion-button (click)="mostraTexto()">mostra texto</ion-button>


</ion-content>

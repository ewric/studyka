<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-label> Tarefas </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let habito of iMeusHabitosService.listaHabitos;let indexOfelement=index;">
    <ion-item-sliding  *ngIf="verificaData(habito)">
      <ion-item color="lightgreen" slot="start" (click)="alertaHabitoFeito(indexOfelement)">
        <ion-label>
          <p style="font-weight: bolder;" class="ion-text-wrap">{{habito.texto}}</p>
          {{habito.data.getDate()}}/{{habito.data.getMonth()+1}}/{{habito.data.getFullYear()}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="alertaApagarHabito(indexOfelement)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding  *ngIf="!verificaData(habito)">
      <ion-item color="lightred" slot="start" (click)="alertaHabitoFeito(indexOfelement)">
        <ion-label>
          <p style="font-weight: bolder;" class="ion-text-wrap">{{habito.texto}}</p>
          {{habito.data.getDate()}}/{{habito.data.getMonth()+1}}/{{habito.data.getFullYear()}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="alertaApagarHabito(indexOfelement)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="registronovapagina"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
